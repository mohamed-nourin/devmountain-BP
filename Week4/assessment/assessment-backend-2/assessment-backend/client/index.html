<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <h1>User Info</h1>

    <button id="complimentButton" class="compliment-btn">Get a compliment</button>
    <button id="fortuneButton">Fortune cookie</button>
    <br>
    <br>
    <h3>Create a Profile</h3>
      <form id="saveProfileForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="Enter your first name" required>
      <br>
      <br>
  
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Enter your last name" required>
      <br>
      <br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
      <br>
      <br>
  
    <button type="submit" id="saveBtn">Save Profile</button>
    </form>
      <br>
      <br>
    <form id="updateProfileForm">
    <h3>Update Profile</h3>
    <label for="userId">Id:</label>
    <input type="number" id="userId">
    <br>
    <br>
    <label for="firstName">First Name:</label>
    <input type="text" id="updateFirstName" placeholder="Enter First Name">
    <br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="updateLastName" placeholder="Enter Last Name">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="updateEmail" placeholder="Enter Email">
    <br><br>

    <button type="submit" id="updateButton">Update Profile</button>
    </form>

    <h3>Favorite Hobbies:</h3>
    <input type="text" id="hobbiesInput" placeholder="enter hobbies">
    <button id="hobbiesButton">Submit</button>
    <br>
    <br>
    <form id="newsLetterForm">
    <h4>Sign up for Newsletter</h4>
    <input type="email" id="emailInput" placeholder="enter your email" required>
    <button type="submit" id="emailBtn">Submit</button>
    <button id="unsubscribeBtn">Unsubscribe</button>
    </form>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>

</body>
</html>
