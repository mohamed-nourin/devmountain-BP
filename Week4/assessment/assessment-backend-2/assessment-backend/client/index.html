<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <h4 class="center">Join our Gym</h4>

    <button id="complimentButton" class="compliment-btn">Get a compliment</button>
    <button id="fortuneButton">Fortune cookie</button>
    <br>
    <br>
<section>
      <h2>Profile</h2>
      <form id="name">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="enter fullname" />
        <br />
        <br />
        <label for="favoriteSong">Favorite Song:</label>
        <input type="text" id="favoriteSong" placeholder="enter song" />
        <br />
        <br />
        <label for="hobbies">Hobbies</label>
        <input type="text" id="hobbies" placeholder="enter hobbies">
        <br>
        <br>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h3>Update Profile</h3>
      <form id="update-form">
        <label for="member-id">Member ID:</label>
        <input 
        type="number" id="member-id" placeholder="member ID"/>
        <br />
        <br /> 
        <label for="update-fullname">Full Name:</label>
        <input
          type="text"
          id="update-favoriteSong"
          placeholder="enter a new song name to update"
        />
        <br />
        <br />
        <label for="update-hobbies">Hobbies:</label>
        <input
          type="text"
          id="update-hobbies"
          placeholder="enter new hobbies to update"
        />
        <br />
        <br />
        <button type="submit">Update Profile</button>
      </form>
    </section>
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
